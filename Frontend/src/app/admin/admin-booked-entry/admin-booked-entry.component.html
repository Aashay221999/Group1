<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Appointment Entry ID </th>
                <th>Date </th>
                <th>timeSlot </th>
                <th>Appointee ID </th>
                <th>Description </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appEntry of appointmentEntries">
                <td>{{appEntry.getAeID()}}</td>
                <td>{{appEntry.getDate()}}</td>
                <td>{{appEntry.getTime()}}</td>
                <td>{{appEntry.getAppointeeID()}}</td>
                <td>{{appEntry.getDescription()}}</td>
                <td><button (click)="delete(appEntry.getAeID())">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
